<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .survey-page-number {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1>Business Analytics Student Survey</h1>
                    <p class="survey-page-number">page 2 of 2</p>
                </div>

                <form action="cdoubet_ty.html" method="get" novalidate>
                    <div class="mb-3">
                        <label for="yearLevel" class="form-label">I am finishing my <span class="text-danger">*</span></label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="yearLevel" id="firstYear" value="first" required>
                                <label class="form-check-label" for="firstYear">
                                    first year at Iowa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="yearLevel" id="secondYear" value="second">
                                <label class="form-check-label" for="secondYear">
                                    second year at Iowa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="yearLevel" id="thirdYear" value="third">
                                <label class="form-check-label" for="thirdYear">
                                    third year at Iowa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="yearLevel" id="fourthYear" value="fourth">
                                <label class="form-check-label" for="fourthYear">
                                    fourth year at Iowa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="yearLevel" id="fifthOrMore" value="fifthOrMore">
                                <label class="form-check-label" for="fifthOrMore">
                                    fifth or more year at Iowa
                                </label>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            Please select your year level.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="coreClassesCompleted" class="form-label">BAIS core class I have completed <span class="text-danger">*</span></label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coreClasses" id="infoSystems" value="infoSystems">
                                <label class="form-check-label" for="infoSystems">
                                    Information Systems
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coreClasses" id="operations" value="operations">
                                <label class="form-check-label" for="operations">
                                    Operations
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coreClasses" id="foundationsBA" value="foundationsBA">
                                <label class="form-check-label" for="foundationsBA">
                                    Foundations of Business Analytics
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coreClasses" id="computationalTraining" value="computationalTraining">
                                <label class="form-check-label" for="computationalTraining">
                                    Computational Training
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coreClasses" id="databaseManagement" value="databaseManagement">
                                <label class="form-check-label" for="databaseManagement">
                                    Database Management
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coreClasses" id="dataWrapping" value="dataWrapping">
                                <label class="form-check-label" for="dataWrapping">
                                    Data Wrapping
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coreClasses" id="dataMining" value="dataMining">
                                <label class="form-check-label" for="dataMining">
                                    Data Mining
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coreClasses" id="baisCapstone" value="baisCapstone">
                                <label class="form-check-label" for="baisCapstone">
                                    BAIS Capstone
                                </label>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            Please select at least one core class.
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var form = document.querySelector('form');
                form.addEventListener('submit', function(event) {
                    var yearLevelSelected = document.querySelector('input[name="yearLevel"]:checked');
                    
                    var coreClassesSelected = document.querySelectorAll('input[name="coreClasses"]:checked');

                    if (!yearLevelSelected || coreClassesSelected.length === 0) {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        if (!yearLevelSelected) {
                            document.querySelectorAll('input[name="yearLevel"]').forEach(radio => {
                                radio.classList.add('is-invalid');
                            });
                        }
                        
                        if (coreClassesSelected.length === 0) {
                            document.querySelectorAll('input[name="coreClasses"]').forEach(checkbox => {
                                checkbox.classList.add('is-invalid');
                            });
                        }
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();
    </script>
</body>
</html>
